<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Pivot Fitness</title>

  <meta name="description" content="Personal Fitness Trainer" />

  <meta name="author" content="Jayden Hutchinson" />

  <link rel="stylesheet" href="css/default.css" />
  <link rel="stylesheet" href="css/variables.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <link rel="stylesheet" href="css/profile.css" />
  <link rel="stylesheet" href="css/packages.css" />
  <link rel="stylesheet" href="css/contact.css" />
  <link rel="stylesheet" href="css/reviews.css" />
  <link rel="stylesheet" href="css/certificates.css" />

<body>
  <div id="navbar">
    <div>
      <h1>Pivot Fitness</h1>
    </div>

    <div id="nav-buttons">
      <a href="#profile">Profile</a>
      <a href="#reviews">Reviews</a>
      <a href="#packages">Packages</a>
      <a href="#contact">Contact</a>
      <a href="#certificates">Certification</a>
    </div>
  </div>

  <section id="profile">
    <h1 class="section-heading">Profile</h1>
  </section>

  <section id="reviews">
    <h1 class="section-heading">Reviews</h1>
  </section>

  <section id="packages">
    <h1 class="section-heading">Packages</h1>
    <div class="content">
      <!-- GOLD -->

      <div id="gold" class="package">
        <h1 class="rate-title">Gold</h1>
        <img alt="Gold" src="assets/imgs/ranks/gold-rank.webp" />
      </div>

      <!-- PLATINUM -->

      <div id="platinum" class="package">
        <h1 class="rate-title">Platinum</h1>
        <img alt="Platinum" src="assets/imgs/ranks/plat-rank.webp" />
      </div>

      <!-- DIAMOND -->

      <div id="diamond" class="package">
        <h1 class="rate-title">Diamond</h1>
        <img alt="Diamond" src="assets/imgs/ranks/diamond-rank.webp" />
      </div>

      <!-- MASTER -->

      <div id="master" class="package">
        <h1 class="rate-title">Master</h1>
        <img alt="Master" src="assets/imgs/ranks/master-rank.webp" />
      </div>
    </div>
  </section>

  <section id="contact">
    <h1 class="section-heading">Contact</h1>
  </section>

  <section id="certificates">
    <h1 class="section-heading">Certification</h1>

    <div class="content">
      <!-- Certified Personal Trainer -->
      <div class="certificate">
        <h1>Stretching & Flexibility Coach</h1>
        <img
          alt="Personal Trainer Certificate"
          src="assets/imgs/certificates/stretch-flexibility-coach.jpg"
        />

        <!-- <button>View</button>
        <div class="modal">
          <div class="content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a simple modal popup example.</p>
          </div>
        </div> -->
      </div>

      <div class="certificate">
        <h1>Certified Personal Trainer</h1>
        <img
          alt="Certified Personal Trainer"
          src="assets/imgs/certificates/certified-personal-trainer.jpg"
        />
      </div>

      <div class="certificate">
        <h1>Certified Nutrition Coach</h1>
        <img
          alt="Certified Nutrition Coach"
          src="assets/imgs/certificates/certified-nutrition-coach.jpg"
        />
      </div>
    </div>
  </section>
</body>
